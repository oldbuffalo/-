<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h4>无序列表练习，你喜欢的动物</h4>
    <ul>
        <li>小狗</li>
        <li>大象</li>
        <li>老虎</li>
        <li><p>狮子</p></li>
    </ul>
    <h4>有序列表练习，粉丝数量排行榜</h4>
    <ol>
        <li>刘德华</li>
        <li>成龙</li>
        <li>郭富城</li>
    </ol>

    <h4>自定义列表练习</h4>
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>

        <dt>帮助中心</dt>
        <dd>线上客服</dd>
        <dd>线下门店</dd>

    </dl>
</body>
</html>
