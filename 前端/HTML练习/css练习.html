<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css初体验</title>
    <style>
        /* <!--标签选择器--> */
        p {
            color: red;
            font-size: 25px;
        }
        /* <!--类选择器--> */
        .green {
            color: green;
        }
        /* id选择器 */
        #pink {
            color: pink;
        }
    </style>
</head>
<body>
    <p>有点意义，给老子变红</p>

    <ul>
        <!-- sss-->
        <li class="green">a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
    </ul>

    <div id="pink">犇仔变粉红</div>
    <div id="pink">id选择器真的只能用一次吗</div>
</body>
</html>
