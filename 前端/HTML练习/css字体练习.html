<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    /* body {
       font-family: 'Microsoft YaHei'; 
       font-size: 16px;
    } */
    /*标题需要手单独指定*/
    h2 {
        font-size: 16px;
    }
    /*加粗也可以用strong标签*/
    .bond {
        font-weight: bold;
    }

    #italic {
        font-style: italic;
    }

    .decoration {
        text-decoration: line-through;
    }
    
    a {
        text-decoration: none;
    }
</style>
<body>
    <h2>一个h2标题</h2>
    <p>消逝的时光回不去</p>
    <p class="bold">好好珍惜现在</p>
    <p><strong>sss</strong>说好的幸福呢</p>
    <p id="italic">上课时候的我</p>

    <div class="decoration">测试文本装饰</div>
    <a href="#">链接测试</a>
</body>
</html>
